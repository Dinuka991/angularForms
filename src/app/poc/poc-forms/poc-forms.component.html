<body>
<mat-card class="emp-card">
    <mat-card-content>
      <form   [formGroup]="pocForm" (ngSubmit)="onSubmit(pocForm)"  >
        <div   fxLayout="column" >
          <div fxLayout.sm="column"   fxLayout.xs="column"  fxLayoutGap.lg="20px" >
              <mat-form-field fxFlex.lg=50% appearance="outline">
                <mat-label>First Name</mat-label>
                <input type="text" matInput formControlName="firstName">
              </mat-form-field>
              <mat-form-field   fxFlex.lg=50%  appearance="outline">
                <mat-label>Last Name</mat-label>
                <input type="text" matInput formControlName="lastName">
              </mat-form-field>
          </div>
          <mat-form-field appearance="outline">
            <mat-label>Customer  Mobile</mat-label>
            <input  type="text" matInput formControlName="customerMobile" >
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Customer  Email</mat-label>
            <input type="text" matInput formControlName="customerEmail">
          </mat-form-field>
          <div fxLayoutAlign="end center">  
            <button mat-flat-button color="primary"    [disabled]="pocForm.invalid" type="submit"  >Submit</button>
          </div>
  
        </div>
      </form>
    </mat-card-content>
  </mat-card>
  </body>
