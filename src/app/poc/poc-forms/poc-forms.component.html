<mat-card class="emp-card">
    <mat-card-content>
      <form [formGroup]="pocForm" >
        <div fxLayout.sm="column" fxLayout.xs="column"  fxLayout="row" fxLayoutAlign="space-around center">
          <div fxLayout.xs="column"  fxLayoutGap.lg="20px" fxLayoutAlign="space-around center"  fxLayout.sm="column"  fxLayout="row" >
              <mat-form-field appearance="outline">
                <mat-label>Customer Name</mat-label>
                <input type="text" matInput formControlName="customerName">
              </mat-form-field>
              <mat-form-field appearance="outline">
                <mat-label>Customer Name</mat-label>
                <input type="text" matInput formControlName="customerName">
              </mat-form-field>
          </div>
          <mat-form-field appearance="outline">
            <mat-label>Customer  Mobile</mat-label>
            <input type="text" matInput formControlName="customerMobile">
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Customer  Email</mat-label>
            <input type="text" matInput formControlName="customerEmail">
          </mat-form-field>
          <div fxLayout="row"   fxLayout.xs="column" fxLayoutGap="0"  fxLayoutAlign="space-around center" >  
            <button mat-flat-button color="primary"  >Create
            <mat-icon>Submit</mat-icon></button>
          </div>
         
        </div>
      </form>
     
    </mat-card-content>
  </mat-card>
